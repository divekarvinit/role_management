<!DOCTYPE html>
<html>
<head>
	<title>User- Roles Form</title>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./css/custom.css">
	<link rel="stylesheet" type="text/css" href="./css/bootstrap-theme.css">
</head>
<body>
	<div class="container top-container">
		<div class="row row-style">
			<div class="col-md-2">
				<select class="form-control user-dropdown">
				  	<!-- Populate Drop Down from Database. Presently it is done through JSON -->
				</select>
			</div>
			<div class="col-md-1 text-class">
				<span>or</span>
			</div>
			<div class="col-md-9">
				<button id = "create-user" class="btn btn-primary">Create User</button>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<form class="user-form">
				  <div class="form-group">
				    <label for="userid">UserID</label>
				    <input type="text" class="form-control" id="userid" placeholder="UserId">
				  </div>
				  <div class="form-group">
				    <label for="emailid">Email address</label>
				    <input type="email" class="form-control" id="emailid" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="firstName">First Name</label>
				    <input type="text" class="form-control" id="firstName" placeholder="First Name">
				  </div>
				  <div class="form-group">
				    <label for="lastName">Last Name</label>
				    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
				  </div>
				</form>
			</div>
		</div>
		<hr/>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-bordered">
				  <thead>
				    <tr>
				      <th>RC</th>
				      <th>Budget</th>
				      <th>SVR</th>
				      <th>HR</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr name = "roles">
				      <td scope="row">
				      		<input type = "text" class="form-control" id = "" name = "rc_text" placeholder = "Enter RC">
				      </td>
				      <td>
					  		<select class="form-control budget-dropdown">
						  		<!-- Populate Drop Down from Database. Presently it is done through JSON -->
							</select>
					  </td>
				      <td>
				      		<select class="form-control svr-dropdown">
						  		<!-- Populate Drop Down from Database. Presently it is done through JSON -->
							</select>
				      </td>
				      <td>
				      		<select class="form-control hr-dropdown">
						  		<!-- Populate Drop Down from Database. Presently it is done through JSON -->
							</select>
				      </td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<button id = "save" class="btn btn-primary" onclick="saveData()">Save</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="./js/bootstrap.js"></script>
	<script type="text/javascript" src="./scripts/index.js"></script>
</body>
</html>
